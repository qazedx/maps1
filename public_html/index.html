<!DOCTYPE html>
<html>
    <head>
        <title>maps1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--jq-->
        <!--<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>-->
        <script src="lib/jquery-2.1.3.js" type="text/javascript"></script>
        <!--bs-->
        <link href="lib/bs/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="lib/bs/js/bootstrap.min.js" type="text/javascript"></script>

        <link href="style.css" rel="stylesheet" type="text/css"/>
        <!--google-->
        <!--<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>-->
        <script src="https://www.google.com/jsapi"></script>
        <script
        src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places,geometry&sensor=true?key=AIzaSyBBIuyovaO-cBFowwXnMWoPAY4qyZanlYE"></script>
        <style>

        </style>
        <script src="js.js" type="text/javascript"></script>


    </head>
    <body>

        <!--temp-->
        <header>
            <nav class="navbar navbar-default navbar-fixed-top">

                <ul class="list-unstyled nav navbar-nav" style="">
                    <li>
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" id="autocomplete" class="form-control input-md" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>

                            <button class="btn btn-default">
                                <span class="glyphicon glyphicon-map-marker text-uppercase"></span>
                                <span class="glyphicon text-danger   glyphicon-remove "></span> <span>Delete All</span>
                            </button>
                        </form>
                    </li>
                    <li onclick="deleteMarkers()"></li>
                </ul>
            </nav>
        </header>

        <div class="main-content">
            <div class="panel-group col-xs-3 transmiter-receiver"
                 id="accordion" role="tablist" aria-multiselectable="true" style="position: absolute; z-index: 11">

                <div id="transmiter-panel" class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a data-toggle="collapse"
                               data-parent="#accordion"
                               href="#transmiterCollapsible"
                               aria-expanded="f"
                               aria-controls="transmiter-panel">
                                <span class="glyphicon glyphicon-edit"></span><span> Edit</span> Transmiter
                            </a>
                        </h4>
                    </div>
                    <div id="transmiterCollapsible" class="panel-collapse collapse in panle" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="transmiter-marker-altitude">Altitude</label>
                                    <input type="number" class="form-control" id="transmiter-marker-alt" value="">
                                    <label for="transmiter-marker-lat">Lat</label>
                                    <input type="number" class="form-control" id="transmiter-marker-lat" value="">
                                    <label for="transmiter-marker-lng">Long</label>
                                    <input type="number" class="form-control" id="transmiter-marker-lng" value="">
                                </div>
                                <a  class="form-control text-center" id="transmiter-marker-submit"
                                    onclick="formSubmit('transmiter')" >Submit</a>
                            </form>
                        </div>
                    </div>
                </div>


                <div id="receiver-panel" class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
                            <a class="collapsed"
                               data-toggle="collapse"
                               data-parent="#accordion"
                               href="#receiverCollapsible"
                               aria-expanded="false"
                               aria-controls="receiver-panel">
                                <span class="glyphicon glyphicon-edit"></span><span> Edit</span> Receiver
                            </a>
                        </h4>
                    </div>
                    <div id="receiverCollapsible" class="panel-collapse collapse " role="tabpanel" aria-labelledby="headingTwo">
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="receiver-marker-altitude">Altitude</label>
                                    <input type="number" class="form-control" id="receiver-marker-alt" value="">
                                    <label for="receiver-marker-lat">Lat</label>
                                    <input type="number" class="form-control" id="receiver-marker-lat" value="">
                                    <label for="receiver-marker-lng">Long</label>
                                    <input type="number" class="form-control" id="receiver-marker-lng" value="">

                                </div>
                                <a  class="form-control text-center" id="transmiter-marker-submit"
                                    onclick="formSubmit('receiver')" >Submit</a>                            </form>
                        </div>
                    </div>
                </div>

            </div>


            <div id="map-canvas"></div>

        </div>

        <div  id="elevation_chart_wrapper1" style="position: absolute;bottom: 0;  width: 100%;  text-align: center;">
            <button class="btn btn-primary hidden elevation-chart-toggle" type="button"
                    data-toggle="collapse"
                    data-target="#elevation_chart_wrapper"
                    aria-expanded="false"
                    aria-controls="collapseExample" style="margin: 0 auto;">
                <span class="glyphicon "></span>
            </button>
            <div  id="elevation_chart_wrapper" class="collapse">
                <div  id="elevation_chart"></div>
            </div>
        </div>


        <script>

            $('document').ready(function () {

                $('#elevation_chart_wrapper').on('hide.bs.collapse', function () {
                    $('.main-content').removeClass('padding-chart');
                })
                $('#elevation_chart_wrapper').on('shown.bs.collapse', function () {
                    $('.main-content').addClass('padding-chart');
                })
            });
        </script>
    </body>
</html>
